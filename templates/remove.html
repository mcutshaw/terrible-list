{% extends "base.html" %}

{% block content %}
<h1>Remove a person from THE LIST</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=32) }}
        <br>
        <p>{{ form.submit()}}</p>
    </p>
</form>

{% endblock %}
